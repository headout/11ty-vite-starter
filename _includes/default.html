<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/ico" href="/assets/favicon/favicon.ico" />
    <link rel="stylesheet" href="https://use.typekit.net/hka3apl.css" />
    {%- include seo.html -%} {% if build.env == "production" %} {% viteStyles
    "scripts/main.js" %} {% endif %}
  </head>

  <body>
    <main id="content" data-scroll-container>
      {% include navigation.html %} {{- content | safe -}}
    </main>

    {% if build.env == "production" %} {% viteScript "scripts/main.js" %} {%
    else %}
    <script type="module" src="http://localhost:3000/@vite/client"></script>
    <script type="module" src="http://localhost:3000/scripts/main.js"></script>
    {% endif %}

    <script defer async src="https://apply.devfolio.co/v2/sdk.js"></script>
  </body>
</html>
